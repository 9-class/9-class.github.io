<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <div id="content"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'signup.php');
        xhr.onload = function() {
            if (xhr.status === 200) {
                document.getElementById('content').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
</body>
</html>
